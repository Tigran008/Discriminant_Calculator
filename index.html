<script>

let numput1 = document.getElementById('numput1')
let numput2 = document.getElementById('numput2')
let numput3 = document.getElementById('numput3')
let solbutton = document.getElementById('solbutton')
let delbutton = document.getElementById('delbutton')
let disctag = document.getElementById('disctag')
let solvex = document.getElementById('solvex')
let solvex1 = document.getElementById('solvex1')
let solvex2 = document.getElementById('solvex2')
let solvex21 = document.getElementById('solvex21')
let solvex0 = document.getElementById('solvex0')
let solvex01 = document.getElementById('solvex01')
let solvey0 = document.getElementById('solvey0')
let solvey01 = document.getElementById('solvey01')
let xdiv1 = document.getElementById('xdiv1')
let xdiv2 = document.getElementById('xdiv2')
let xdiv0 = document.getElementById('xdiv0')
let ydiv0 = document.getElementById('ydiv0')
let alert1 = document.getElementById('alert1')


solbutton.onclick = function(){





  xdiv1.style.display = "block"
  xdiv2.style.display = "block"
  xdiv0.style.display = "block"
  ydiv0.style.display = "block"
  alert1.style.display = "none"
  alert2.style.display = "none"
  
  
  if(numput1.value == ''){
  numput1.value = 1
}

if(numput2.value == ''){
  numput2.value = 1
}



let a = numput1.value;
let b = numput2.value;
let c = numput3.value;



a = +a;
b = +b;
c = +c;

let ac4 = 4*a*c;
let bb = b*b;

let a2 = 2*a;
let a4 = 4*a;

let D = bb - ac4;

disctag.innerHTML = `D = ${D}`

disctag.style.display = "block"


let armatd = Math.sqrt(D);

let bmin = -1*b;
let dmin = -1*D;


let armatdbmin = bmin - armatd
let armatdbmin2 = bmin + armatd

let result1 = armatdbmin/a2
let result2 = armatdbmin2/a2
let result3 = bmin/a2
let result4 = dmin/a4

if(numput1.value == '' || numput2.value == '' || numput3.value == ''){
  alert2.style.display = "block"
  xdiv1.style.display = "none"
  xdiv2.style.display = "none"
  xdiv0.style.display = "none"
  ydiv0.style.display = "none"
  disctag.style.display = "none"
  
}


if(armatd % 1 !== 0){
    solvex1.style.display = "none"
    solvex.style.display = "block"
    solvex21.style.display = "none"
    solvex2.style.display = "block"
  } else if (armatd % 1 == 0){
    solvex1.style.display = "block"
    solvex.style.display = "none"
    solvex21.style.display = "block"
    solvex2.style.display = "none"
  }



 

solvex.innerHTML = `(${bmin}-√${D})/${a2}`
solvex1.innerHTML = result1
solvex2.innerHTML = `(${bmin}+√${D})/${a2}`
solvex21.innerHTML = result2
solvex01.innerHTML = `${bmin}/${a2} =`
solvex0.innerHTML = result3
solvey01.innerHTML = `${dmin}/${a4} =`
solvey0.innerHTML = result4

if(disctag.innerHTML == 'D = NaN'){
  xdiv1.style.display = "none"
  xdiv2.style.display = "none"
  xdiv0.style.display = "none"
  ydiv0.style.display = "none"
  disctag.style.display = "none"
  alert1.style.display = "block"
  alert2.style.display = "none"
}


if(D < 0){

  xdiv1.style.display = "none"
  xdiv2.style.display = "none"

} else if(D == 0){
  xdiv1.style.display = "none"
  xdiv2.style.display = "none"
  ydiv0.style.display = "none"
}

if(solvex0.innerHTML == "NaN" || solvex0.innerHTML == "-Infinity" || solvex0.innerHTML == "Infinity"){
  xdiv1.style.display = "none"
  xdiv2.style.display = "none"
  xdiv0.style.display = "none"
  ydiv0.style.display = "none"
  disctag.style.display = "none"
  alert1.style.display = "block"
  alert2.style.display = "none"
}

if(numput1.value == '0' || numput2.value == '0' || numput3.value == '0' || numput1.value == '00' || numput2.value == '00' || numput3.value == '00' || numput1.value == '000' || numput2.value == '000' || numput3.value == '000'){
  xdiv1.style.display = "none"
  xdiv2.style.display = "none"
  xdiv0.style.display = "none"
  ydiv0.style.display = "none"
  disctag.style.display = "none"
  alert1.style.display = "block"
  alert2.style.display = "none"
}


}


delbutton.onclick = function() {

  numput1.value = ''

  xdiv2.style.display = "none"

  ydiv0.style.display = "none"

  alert2.style.display = "none"

}
